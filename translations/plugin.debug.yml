description: 'Afișează toate tipurile de plugin: instanțe de plugin de un anumit tip sau definiția pentru un plugin specific.'
help: "Listează toate tipurile de plugin:\n<info>drupal plugin:debug</info>\n\n Listează toate instanțele pentru un plugin de tip image effect:\n<info>drupal plugin:debug image.effect</info>\n\n Arată definiția pentru plugin de tip image convert:\n<info>drupal plugin:debug image.effect image_convert</info>\n\n<comment>NOTĂ: Doar tipurile de plugin expuse prin servicii sunt suportate.</comment> Atunci când se implementează un plugin custom, trebuie setată expunerea ca serviciu prin adăugarea lui la modulename.services.yml cu numele de \"plugin.manager.PLUGIN_TYPE\".\n"
