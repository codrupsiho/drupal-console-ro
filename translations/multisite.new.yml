description: "Pregătește fișierele pentru o nouă instalare multisite."
help: "Comanda <info>multisite:new</info> ajută la instalarea unui nou multisite prin crearea necesară a fișierelor și subdirectoarelor și poate copia (opțional) o instalare 'default' deja existentă."
arguments:
    sites-subdir: "Numele directorului 'sites' care trebuie creat."
options:
    site-uri: "URI-ul site-ului de adăugat la sites.php."
    copy-install: "Copiază site-ul existent din instalarea default."
errors:
    subdir-empty: "Trebuie să specificați un subdirector multisite pentru a-l crea."
    subdir-exists: 'Directorul/"%s" există deja.'
    default-missing: "Directorul default lipsește."
    mkdir-fail: 'sites/"%s" nu poate fi creat. Vă rugăm verificați permisiunile directorului și încercați din nou.'
    sites-invalid: "Fișierul sites.php localizat nu este descifrabil sau nu este un fișier."
    sites-missing: "Nu există sites.php sau example.sites.php din care să se copieze."
    sites-other: "O problemă a fost identificată la scrierea sites.php"
    file-missing: 'Fișierul "%s" nu a fost găsit pentru copiere.'
    copy-fail: '"%s" nu a putut fi copiat în "%s". Vă rugăm verificați permisiunile și încercați din nou.'
    write-fail: 'Nu se poate scrie în fișierul "%s". Vă rugăm verificați permisiunile și încercați din nou.'
    chmod-fail: 'Nu se pot schimba permisiunile pentru fișierul "%s". Vă rugăm asigurați-vă că permisiunile la acest fișier sunt corecte.'
warnings:
    missing-files: "Nu au fost găsite site-uri/default/directorii ale fișierelor. Directorul fișierelor trebuie creat manual."
messages:
    copy-install: 'Instalarea default a fost copiată  cu succes în sites/"%s".'
    fresh-site: 'Structura nouă multisite a fost creată cu succes la sites/"%s" și este gata de instalat.'
