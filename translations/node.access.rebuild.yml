description: 'Reconstruiește permisiunile accesului la noduri. Această reconstrucție va elimina toate privilegiile legate de conținut și le va înlocui cu permisiuni bazate pe modulele și setările actuale.'
options:
    batch: 'Procesează în batch mode.'
messages:
    rebuild: 'Se reconstruiesc permisiunile accesului la noduri. Un moment, vă rog.'
    completed: 'Reconstruirea permisiunior este gata.'
    failed: 'Reconstruirea permisiunilor nu a fost făcută cu succes.'
examples:
    -
        description: 'Reconstruiește permisiunile accesului la noduri'
        execution: 'drupal node:access:rebuild --batch'
